---
layout: default
permalink: /tech/
---

  <h1>Technology</h1>
  <hr>
  <ul>
    {% for post in site.posts %}
    {% if post.categories contains "tech" %}
       <li><span>{{ post.date | date_to_string }}</span> &nbsp; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
    {% endfor %}
  </ul>
