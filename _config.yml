# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: ylyy's Website
email: ""
description: "/my_blog" # this means to ignore newlines until "baseurl:"
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://ylyy93.github.io/my_blog" # the base hostname & protocol for your site, e.g. http://example.com
logo: '/public/logo.png'
#twitter_username: ""
#github_username:  ""

# Build settings
# default settings
#markdown: kramdown
#theme: minimal-mistakes-jekyll
# new settings
plugins:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: ylyy
  description: A passionate <strong>researcher</strong>.
  gravatar: 6252b01de08cb073680ff4af1218caef # md5 hash of your email address
  contact:
    #linkedin:  ""
    github:    https://github.com/ylyy93
    # facebook:  <hide>
    #twitter:   https://twitter.com/Li_Zhihao
    #weibo:     http://weibo.com/41173780
